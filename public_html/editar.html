<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lista de Tarefas - Editar</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
        <script src="evento.js" type="text/javascript"></script>
        <link rel="stylesheet" href="estiloEditar.css">
    </head>
    <body ng-app="myApp" ng-controller="tarefasCtrl">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <h1 class="text-center">Editar Tarefa</h1>
                </div>
            </div>
  

            <div class="row">

                <div id="formulario" class="col-xs-10 col-sm-10 col-md-8 col-lg-6">

                    <form ng-submit="addTarefa()">
                        
                        <div class="form-group">
                            <label>Feita</label>
                            <input ng-model="editarCheck" type="checkbox" value="true">
                        </div>
                        
                        <div class="form-group">
                            <label for="prazo-tarefa">Prazo</label>
                            <input class="form-control" ng-model="editarPrazo" type="date" value="">
                        </div>

                        <div class="form-group">
                            <label for="tarefa">Tarefa</label>
                            <input class="form-control" ng-model="editarNome" type="text" maxlength="50" value="">
                        </div>
                        
                        <div class="form-group">
                            <label>Detalhes</label>
                            <textarea class="form-control" ng-model="detalhes"></textarea>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-success" type="submit" name="button">Cadastrar</button>
                            <button class="btn btn-success" type="submit" name="button">Cadastrar</button>
                            <button class="btn btn-success" type="submit" name="button">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
