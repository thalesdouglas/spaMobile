<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lista de Tarefas</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body ng-app="myApp" ng-controller="tarefasCtrl">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 h1Lista">
                    <h1>Lista de Tarefas</h1>
                </div>
            </div>
            <div class="row linhaAlert">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 colAlert">
                    <div class="alert alert-warning">
                        <strong>Atenção!</strong> A lista está Vazia!
                    </div>
                </div>
            </div>
            <div class="row linhaTabela">
                <div id="tabela" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="height: 200px; overflow: auto;">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Feita</th>
                                <th>Prazo</th>
                                <th>Tarefa</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="t in listaTarefas">
                                <td><input type="checkbox" ng-model="t.feito"></td>
                                <td><span ng-bind="t.prazo"></span></td>
                                <td><a href="#"><span ng-bind="t.nome"></span></a></td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 h1Cadastrar">
                    <h1>Cadastrar tarefa</h1>
                </div>     
            </div> 
            <div class="row">
                <div id="formulario" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <form ng-submit="addTarefa()">
                        <div class="divPrazo">
                            <input class="form-control prazo" ng-model="prazoTarefa"  type="text" placeholder="Prazo" onkeypress="mascara(this, '##/##/##')" maxlength="8">
                        </div>
                        <div class="divTarefa">
                            <input class="form-control tarefa" ng-model="nomeTarefa" type="text" placeholder="Tarefa">
                        </div>
                        <div class="divCadasterar">
                            <button class="btn btn-success" type="submit" name="button">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
        <script src="evento.js" type="text/javascript"></script>
    </body>
</html>
